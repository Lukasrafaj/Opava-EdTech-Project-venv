{% extends "base.html" %}
{% block title %}Login{% endblock %}



{% block content_section %}
<form method = "POST" action = "/login">
    <div class = "div-sign-up-container">
        <h1 class = "header-sign-up" align="center">Login</h1>
        <div class = div-register-form>
            <label 
            class = "label-register" 
            for="email>">Email Address</label>

            <input 
            type="email" 
            class = "input-register" 
            id="email" 
            name="email" 
            placeholder="Enter email" >

        </div>

        <div class = div-register-form>
            <label 
            class = "label-register" 
            for="password>">Password</label>

            <input 
            type="password" 
            class = "input-register" 
            id="password" 
            name="password" 
            placeholder="Enter password" >

        </div>
        <p>
            Don't have an account? Please <a href = "/signup">Sign In</a>.
        </p>

        <div class = "div-submit-button">
            <button class = "login-button">
                Login
            </button>
        </div>
 
    </div>
</form>
{% endblock %}
